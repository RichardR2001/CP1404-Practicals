{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
{% if page %}
    <h2>Title </h2>
        <p>{{ page.title }}</p>
    <h2>Summary </h2>
        <p>{{ page.summary }}</p>
    <h2>Url </h2>
        <p>{{ page.url }}</p>
        <p><a href="{{ page.url }}"> {{ page.title }}</a> </p>
{% else %}
  <h1>Error</h1>
{% endif %}
{% endblock %}
